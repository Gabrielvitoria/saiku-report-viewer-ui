    <div class="content-form" style="display: none;">
      <div class="content-box m-b-0 b-0 b-r-0">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-md-1">Sample String</label>
            <div class="col-md-5">
              <input type="text" class="form-control">
            </div>
          </div>
          <!-- /.form-group -->

          <div class="form-group">
            <label class="control-label col-md-1">Boolean Param</label>
            <div class="col-md-5">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                </label>
              </div>
            </div>
          </div>
          <!-- /.form-group -->

          <div class="form-group">
            <label class="control-label col-md-1">The Date</label>
            <div class="col-md-5">
              <input type="text" class="form-control datepicker" data-date-format="yyyy-mm-dd">
            </div>
          </div>
          <!-- /.form-group -->
        </form>
        <!-- /.form-horizontal -->
      </div>
      <!-- /.content-box -->

      <div class="content-box m-b-0 b-0 b-r-0">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Auto-Update on selection
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default pull-right">Update</button>
          </div>
        </div>
        <!-- /.row -->
      </div>
    </div>
    <!-- /.content-box -->

    <div class="toolbar">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <form class="navbar-form">
            <div class="nav navbar-nav">
              <div class="btn-toolbar">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" id="btn-print">
                    <i class="fa fa-print" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" id="btn-first-page">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-default" id="btn-prev-page">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-default">
                    <span id="pageNum"></span>/<span id="pageCount">
                  </button>
                  <button type="button" class="btn btn-default" id="btn-next-page">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-default" id="btn-last-page">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" id="btn-zoom-out">
                    <i class="fa fa-search-minus" aria-hidden="true"></i>
                  </button>
                  <button type="button" class="btn btn-default" id="btn-zoom-in">
                    <i class="fa fa-search-plus" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <select class="form-control" id="select-scale">
                    <option value="0.3">30%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.50">150%</option>
                    <option value="2">200%</option>
                    <option value="3">300%</option>
                    <option value="4">400%</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="nav navbar-nav pull-right">
              <div class="btn-toolbar">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default content-form-hide" id="btn-toggle">
                    <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                    <!-- <i class="fa fa-angle-double-up" aria-hidden="true"></i> -->
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <!-- /.toolbar -->

    <div class="report-viewer">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="content-box m-t-20 b-r-0">
<!--               <div class="embed-responsive">
                <iframe class="embed-responsive-item" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" src="http://www.willgorman.com/wills_analytics/wills_analytics_report.html"></iframe>
              </div> -->
              <canvas id="report"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
